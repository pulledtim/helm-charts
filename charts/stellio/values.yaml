# Default values for stellio context broker
global:
  imageRegistry: docker.io
  usePostgresOperator: false

nameOverride: ""
fullnameOverride: ""

defaultPodSecurityContext: &defaultPodSecurityContext
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

defaultSecurityContext: &defaultSecurityContext
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: true

api_gateway:
  replicaCount: 1

  ingress:
    enabled: false
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
    host: null
    existingCertificate: ""
    tls:
      enabled: true

  image:
    registry: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: stellio/stellio-api-gateway
    tag: 2.17.1
    digest: ""

  enableCompression: "false" # Enable compression of the response body

  podAnnotations: {}

  podSecurityContext: *defaultPodSecurityContext

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  securityContext: *defaultSecurityContext

