  replicaCount: 1
  image:
    registry: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
    repository: confluentinc/cp-kafka
    tag: 7.6.3
    digest: ""

  persistence:
    accessMode: ReadWriteOnce
    storageClass: ""
    size: 100Mi

  clusterId: "ZGE2MTQ4NDk4NGU3NDE2Mm" # This is the cluster id that will be used by the brokers to identify themselves
  
