apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openrouteservice.fullname" . }}
  labels:
    {{- include "openrouteservice.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "openrouteservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "openrouteservice.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openrouteservice.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ .Chart.Name }}-init-maps
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: quay.io/curl/curl:latest
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - "-c"
            - curl -o /map/{{ .Values.osr.map.name }}  {{ .Values.osr.map.url }} 
          volumeMounts:
            - name: map
              mountPath: "/map/"
        - name: {{ .Chart.Name }}-init-graph
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            # general graphs_root_path
            - name: ORS_ENGINE_SOURCE_FILE
              value: /map/{{ .Values.osr.map.name }}
            - name: ORS_ENGINE_GRAPHS_ROOT_PATH
              value: /graph/
            - name: ORS_ENGINE_PREPARATION_MODE
              value: "true"
            {{- if .Values.osr.additionalEnvVars }}
            {{- with .Values.osr.additionalEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: map
              mountPath: "/map"
              readOnly: true
            - name: graph
              mountPath: "/graph"
              readOnly: false
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}  
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            # general graphs_root_path
            - name: ORS_ENGINE_SOURCE_FILE
              value: /map/{{ .Values.osr.map.name }}
            - name: ORS_ENGINE_GRAPHS_ROOT_PATH
              value: /graph/
            - name: SERVER_PORT
              value: {{ .Values.service.port | quote }}
            {{- if .Values.osr.additionalEnvVars }}
            {{- with .Values.osr.additionalEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: map
              mountPath: "/map"
              readOnly: true
            - name: graph
              mountPath: "/graph"
              readOnly: false
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}      
      volumes:
        - name: map
          persistentVolumeClaim:
            claimName: {{ include "openrouteservice.fullname" . }}-map        
        - name: graph
          persistentVolumeClaim:
            claimName: {{ include "openrouteservice.fullname" . }}-graph
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
